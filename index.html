<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css/styles.css">
    <title>Guess the number</title>
</head>
<body>
    <div class="header">
        <img class="image" src="img/numberpho.jpg" alt="photo">
    </div>
    <div class="container">
        <h1 class="title">Guess my Number</h1>
        <p>From 1 to 100</p>
        <strong>Your guess:</strong><input class="inpNumber" type="text" id="inpNumber" placeholder="Num">
        <button id="mybtn">Guess</button>
        <p><strong>Note:</strong> The number of attempts 10</p>
        <button id="rest" class="rest">Restart</button>
        <p id="demo"></p>
    </div>
    <div class="footer">
        <img class="image" src="img/numberpho.jpg" alt="photo">
    </div>
    <script src="main.js/Scripts.js"></script>
</body>
</html>
